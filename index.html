<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub README Viewer</title>
    <link rel="stylesheet" href="styles.css"> <!-- Your CSS file -->
</head>
<body>
    <div class="container">
        <h1>GitHub Repositories - README Viewer</h1>
        <div id="readmeContainer">
            <!-- The fetched README content will be displayed here -->
        </div>
    </div>

    <!-- Include marked.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Your script to fetch and display README files -->
    <script src="script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            await fetchReadmes();  // Call the async function when the page is ready
        });
    </script>
</body>
</html>
